<form name="registrationForm" class="css-form" ng-controller="RegistrationCtrl as regCtrl"
	ng-submit="registrationForm.$valid && regCtrl.submit()" novalidate>
<!-- novalidate is used to disable browser's native form validation. -->	

	<div class="form-group">
		<label for="title">Uživatelské jméno*</label> 
		<input type="text" name="login" class="form-control" ng-class="{inputError:(registrationForm.$submitted && registrationForm.login.$error.required)}" 
				id="login" ng-model="user.login" ng-change="regCtrl.checkLogin()" required>
		<div ng-show="registrationForm.$submitted || registrationForm.login.$touched">
	      <div ng-show="registrationForm.login.$error.required" class="error">Zadejte prosím uživatelské jméno.</div>
	      <div ng-hide="uniqueLogin.unique" class="error">Uživatelské jméno již existuje.</div>
	    </div>	
	</div>
	
	<div class="form-group">
		<label for="title">Přezdívka*</label> 
		<input type="text" name="nickname" class="form-control" ng-class="{inputError:(registrationForm.$submitted && registrationForm.nickname.$error.required)}" 
				id="nickname" ng-model="user.nickname" required>
		<div ng-show="registrationForm.$submitted || registrationForm.nickname.$touched">
	      <div ng-show="registrationForm.nickname.$error.required" class="error">Zadejte prosím přezdívku.</div>
	    </div>	
	</div>
	
	<div class="form-group">
		<label for="title">Email</label> 
		<input type="email" name="email" class="form-control" id="email" ng-model="user.email">
	</div>
	
	<div class="form-group">
		<label for="title">Město</label> 
		<input type="text" name="city" class="form-control" id="city" ng-model="user.city">
	</div>
	
	<div class="form-group">
		<label for="title">Heslo*</label> 
		<input type="password" name="password" class="form-control" ng-class="{inputError:(registrationForm.$submitted && registrationForm.password.$error.required)}" 
				id="password" ng-model="user.password" required>
		<div ng-show="registrationForm.$submitted || registrationForm.password.$touched">
	      <div ng-show="registrationForm.password.$error.required" class="error">Zadejte prosím heslo.</div>
	    </div>	
	</div>
	
	<div class="form-group">
		<label for="title">Heslo znovu*</label> 
		<input type="password" name="password2" class="form-control" ng-class="{inputError:(registrationForm.$submitted && registrationForm.password2.$error.required)}" 
				id="password2" ng-model="user.password2" ng-change="checkPassword(user.password, user.password2)" required>
		<div ng-show="registrationForm.$submitted || registrationForm.password2.$touched">
			<div ng-show="registrationForm.password2.$error.required" class="error">Zadejte prosím heslo znovu.</div>
	      <div ng-show="!samePasswds" class="error">Hesla se neshodují.</div>
	    </div>	
	</div>
	
	<button type="submit" class="btn btn-primary" >Registrovat</button>
</form>
